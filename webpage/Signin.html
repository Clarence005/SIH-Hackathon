<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="Signin.css" type = "text/css">
    <title>Rescue operation</title>
</head>
<body>
    <h2 id = "rescue">Welcome to Rescue Agencies</h2>
    <form class = "Signin">
        <div>
            <label for = "userid" id = user>User Id</label>
            <input name="userid" placeholder="Enter the User id" id = "id" minlength="6" required></input>
        </div>
        <div>
            <label for = "psw" id = "password">Password</label>
            <input type = "password" placeholder = "Enter the password" name="pass" id = "pass_word"   minlength = "6" required></input>
        </div>
        <div>
            <button type = "Submit" id = "login" onclick = "signin(event)">Log in</button>
            <button type = "reset" id = "reset">reset</button>
        </div>
        <div class = "inline">
            <p>Don't have an account? <a href = "Signup.html" id = "page">Sign up</a></p>
        </div>
        <script>
            function signin(event){
                event.preventDefault();
                const id = document.getElementById("id").value;
                const password = document.getElementById("pass_word").value;
                console.log(id);
                console.log(password);
            }
        </script>
    </form>
</body>
</html>
